<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Ray Marching</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="addSphereButton">Ajouter une sphère</button>
        <label for="sensitivity">Sensibilité du microphone:</label>
        <input type="range" id="sensitivity" min="0.5" max="5" step="0.1" value="1">
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
